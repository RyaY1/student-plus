#微服务配置
spring:
  application:
    name: system-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: student-plus-project
      config:
        namespace: dev
        group: student-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: student-plus-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: student-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: student-plus-common
            refresh: true
  profiles:
    active: dev